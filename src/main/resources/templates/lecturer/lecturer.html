<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Document</title>
    </head>
    <body>
        <h1 class="text-center mt-5 mb-5"> This is lecturer page</h1>


        <div class="container">
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>SID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Slot</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="student: ${students}">
                    <th scope="row"> [[${student.SID}]]</th>
                    <td>[[${student.fName}]]</td>
                    <td>[[${student.lName}]]</td>
                    <td>[[${student.email}]]</td>
                    <td>[[${student.slot}]]</td>

                </tr>

                </tbody>

            </table>


            <h2 class="text-center mt-5"> Create a new slot </h2>

            <!-- Alert message-->

            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                <p class="text-center" th:text="${session.message.content}"> </p>
                <th:block th:text="${#session.removeAttribute('message')}"> </th:block>
            </div>

            <form class="mt-5" action="" th:action="@{/create_slot}" method="post" th:object="${newSlot}">

                <div class="form-row">

                    <!-- slot id -->
                    <div class="col">
                        <input name="slotID" type="text" class="form-control" placeholder="slot id">
                    </div>

                    <!-- slot timing -->
                    <div class="col">
                        <input name="slotTime" type="text" class="form-control" placeholder="timing">
                    </div>

                    <!-- total seats -->
                    <div class="col">
                        <input name="totalRemainingSeat" type="text" class="form-control" placeholder="total seats">
                    </div>

                </div>

                <!--Submit and Reset field-->
                <div class="container text-center mb-2">
                    <button type="submit" class="btn btn-success mt-4">
                        create
                    </button>

                    <button type="reset" class="btn btn-warning mt-4">
                        Clear
                    </button>
                </div>

            </form>



        </div>




        <div class="mt-5 mb-5 text-center">
            <a th:href="@{/logout}" id="logout">Logout</a>
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



    </body>
</html>
