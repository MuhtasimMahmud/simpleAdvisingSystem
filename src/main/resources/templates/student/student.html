<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/student.css">
        <title>Document</title>
    </head>
    <body>

        <div class="container">

            <div class="application_body text-center">

                <h2> Register here for a practical slot </h2>

                <item>
                    <ul> Please enter all information and select your desired day. Please enter a correct 'SID' number !</ul>
                    <ul> Please check the number of available seats before submitting.</ul>
                    <ul> Register only to one slot. </ul>
                    <ul> Any problem ? write a message to <span class="email"> webrb@cse.liv.ac.uk</span></ul>
                </item>


                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>

                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>

                        <div class="col">
                            <input type="text" class="form-control" placeholder="SID">
                        </div>

                        <div class="col">
                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>
                    </div>
                </form>



            </div>

            <div class="mt-5">
                <tr>
                    <td> <label path="subject">Select your practical slot : </label> </td>
                    <td><select path="subject" title="SUBJECT" multiple="true" size="13">

                        <option value="Java" label="Java Programming" />
                        <option value="SQL" label="SQL language" />
                        <option value="Python" label="Python programming" />
                        <option value="JavaScript" label="JavaScript" />
                        <option value="PHP" label="PHP" />

                    </select></td>
                </tr>
            </div>

            <a th:href="@{/logout}" id="logout">Logout</a>

        </div>






        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
